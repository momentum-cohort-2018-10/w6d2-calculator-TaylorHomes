<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>
    <meta name="description" content="Calculator">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <script src='main.js' defer></script>

    <div class="container">
</head>

<h1>KAL-CUE-L8TR</h1>

<body>
    <div class="calculator" id='calculator'>
        <div>

            <button input type="text" class="calculator_display" id='display'></button>
        </div>


        <div>

            <tr>
                <td><button class="operation" id='plus'>+</button></td>
                <td><button class="operation" id='minus'>-</button></td>
                <td><button class="operation" id='multiply'>x</button></td>
                <td><button class="operation" id='divide'>%</button></td>

            </tr>
        </div>


        <div>

            <tr>

                <td><button class="num" id='seven'>7</button></td>
                <td><button class="num" id='eight'>8</button></td>
                <td><button class="num" id='nine'>9</button></td>


            </tr>
        </div>
        <div>
            <tr>
                <td><button class="num" id='four'>4</button></td>
                <td><button class="num" id='five'>5</button></td>
                <td><button class="num" id='six'>6</button></td>
            </tr>
        </div>
        <div>
            <tr>

                <td><button class="num" id='one'>1</button></td>
                <td><button class="num" id='two'>2</button></td>
                <td><button class="num" id='three'>3</button></td>

            </tr>
        </div>
        <div>
            <tr>

                <td><button class="num" id='zero'>0</button></td>
                <td><button class="num" id='decimal'>.</button></td>
                <td><button class="operation" id='clear'>C</button></td>

            </tr>
        </div>
        <div>
            <tr>
                <td><button class="operation" id='equal' onclick="equal()">=</button></td>

            </tr>
        </div>
        </table>
        </form>

</body>

</html>
